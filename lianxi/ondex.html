 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    账号：<input type="text" id="hao"><br/>
    密码：<input type="password" id="ma"><br/>
    <input onclick="fn()" type="button" value="按钮">
    <script src="jquery-1.8.0.js"></script>
    <script>
        var hao=$("#hao");
        var ma=$("#ma");
        console.log(hao)
        function fn(){
        	$.ajax({
        		url:"endex.php",
        		type:"get",
        		data:{
                    user:hao.val(),
                    password:ma.val()
        		},
        		success:function(res){
        			alert(res);
        		}
        	})
        }
    </script>
    </body>
</html>
